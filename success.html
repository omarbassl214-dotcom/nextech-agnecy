<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transmission Complete | NexTech Agency</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #020106;
            color: white;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #warp-canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .success-content {
            position: relative;
            z-index: 2;
            text-align: center;
            opacity: 0;
            transform: scale(0.8);
            animation: emerge 1.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            animation-delay: 1s;
        }

        .logo-glow {
            width: 150px;
            height: 150px;
            background: url('assets/logo.png') no-repeat center/contain;
            margin: 0 auto 30px;
            filter: drop-shadow(0 0 20px var(--accent-gold));
            animation: pulse-gold 2s infinite alternate;
        }

        h1 {
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            background: var(--accent-nebula);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        p {
            color: var(--text-muted);
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .status-badge {
            display: inline-block;
            padding: 8px 20px;
            border: 1px solid var(--accent-purple);
            border-radius: 30px;
            color: var(--accent-purple);
            font-weight: 700;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            background: rgba(157, 0, 255, 0.1);
        }

        .redirect-text {
            font-size: 0.9rem;
            color: #555;
            margin-top: 40px;
        }

        .redirect-text span {
            color: var(--accent-gold);
        }

        @keyframes emerge {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes pulse-gold {
            from {
                filter: drop-shadow(0 0 10px var(--accent-gold));
            }

            to {
                filter: drop-shadow(0 0 40px var(--accent-gold));
            }
        }
    </style>
</head>

<body>
    <canvas id="warp-canvas"></canvas>

    <div class="success-content">
        <div class="status-badge">Transmission Complete</div>
        <div class="logo-glow"></div>
        <h1>DECODING SUCCESS</h1>
        <p>Your data has been securely transmitted. Our agents will initialize contact shortly.</p>

        <div class="redirect-text">Returning to base in <span id="countdown">5</span> seconds...</div>
        <a href="index.html" class="btn-primary"
            style="margin-top: 20px; display: inline-block; text-decoration: none;">Manual Return</a>
    </div>

    <script>
        // Warp Speed Animation
        const canvas = document.getElementById('warp-canvas');
        const ctx = canvas.getContext('2d');
        let w, h, stars = [];

        function resize() {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resize);
        resize();

        class Star {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = (Math.random() - 0.5) * w;
                this.y = (Math.random() - 0.5) * h;
                this.z = Math.random() * w;
                this.pz = this.z;
            }
            update() {
                this.pz = this.z;
                this.z -= 20; // Warp speed!
                if (this.z < 1) this.reset();
            }
            draw() {
                let sx = (this.x / this.z) * w + w / 2;
                let sy = (this.y / this.z) * h + h / 2;
                let px = (this.x / this.pz) * w + w / 2;
                let py = (this.y / this.pz) * h + h / 2;

                ctx.strokeStyle = 'white';
                ctx.lineWidth = (1 - this.z / w) * 3;
                ctx.beginPath();
                ctx.moveTo(px, py);
                ctx.lineTo(sx, sy);
                ctx.stroke();
            }
        }

        for (let i = 0; i < 400; i++) stars.push(new Star());

        function animate() {
            ctx.fillStyle = 'rgba(2, 1, 6, 0.2)';
            ctx.fillRect(0, 0, w, h);
            stars.forEach(s => { s.update(); s.draw(); });
            requestAnimationFrame(animate);
        }
        animate();

        // Countdown Logic
        let count = 5;
        const countDisplay = document.getElementById('countdown');
        const timer = setInterval(() => {
            count--;
            countDisplay.innerText = count;
            if (count <= 0) {
                clearInterval(timer);
                window.location.href = 'index.html';
            }
        }, 1000);
    </script>
</body>

</html>
